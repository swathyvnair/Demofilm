{% extends 'base.html' %}
{% block body %}
<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <input type="text" name="name" placeholder="Enter your film name">
    <input type="text" name="desc" placeholder="Enter your film description">
    <input type="text" name="year" placeholder="Enter your film year">
    <input type="file" name="img">
    <input type="submit">
</form>
{%  endblock %}
